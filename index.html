<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lift Simulation</h1>
    <div id="input-section">
        <label for="floors">Number of Floors:</label>
        <input type="number" id="floors" min="2" max="10" value="5">
        <label for="lifts">Number of Lifts:</label>
        <input type="number" id="lifts" min="1" max="5" value="2">
        <button id="generate">Generate Simulation</button>
    </div>
    <div id="simulation-container"></div>
    <script src="script1.js"></script>
</body>
</html>
